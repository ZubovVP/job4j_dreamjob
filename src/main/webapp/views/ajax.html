
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
    <title>AJAX</title>
</head>
<body>

<script>
    function sendGreeting() {
        $.ajax({
            type: 'GET',
            url: 'http://localhost:8080/dreamjob/greet',
            data: {email : $('#exampleInputEmail1').val()},
            dataType: 'application/json'
        }).done(function (data) {
            var email = JSON.parse(data.responseText);
            $('#form div:first').after('<div><h1>' + email.toString() + '</div></h1>');
        }).fail(function (err) {
            var email = JSON.parse(err.responseText);
            $('#form div:first').after('<div><h1>' + email.toString() + '</div></h1>');
        });
    }
</script>

<div class="container" >
    <form id="form">
        <div class="form-group" >
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email">
        </div>
        <button type="button" class="btn btn-primary" onclick="sendGreeting()">Submit</button>
    </form>
</div>
</body>
</html>
